<app-menu></app-menu>
  <br/>
  <form autocomplete="off" [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="card" style="margin-left: 2%;margin-right: 2%;">
      <div class="card-body">
      <h2 class="text-center">Cadastro de Pessoa</h2>
      <input formControlName="id" class="form-control" id="id" type="hidden">
        <div class="form-group">
          <label for="nome" class="col-md-1 control-label">Nome:<span class="text-danger">*</span></label>
          <div class="col-md-12">
            <input placeholder="Nome" name="nome" formControlName="nome" class="form-control" id="nome">
            <app-form-validator [control]="form.controls.nome" ></app-form-validator>
          </div>
        </div>

        <div class="form-group">
          <label for="cpf" class="col-md-1 control-label">CPF:<span class="text-danger">*</span></label>
          <div class="col-md-12">
            <input placeholder="000.000.000-00" type="text" mask="000.000.000-00" formControlName="cpf" class="form-control" name="cpf" id="cpf">
            <app-form-validator [control]="form.controls.cpf" ></app-form-validator>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="col-md-1 control-label">Email:</label>
          <div class="col-md-12">
            <input placeholder="E-mail" type="email" name="E-mail" formControlName="email" class="form-control" id="email">
            <app-form-validator [control]="form.controls.email" ></app-form-validator>
          </div>
        </div>

        <div class="form-group">
          <label for="dataNascimento" class="col-md-2 control-label">Data Nascimento:<span class="text-danger">*</span></label>
          <div class="col-md-12">
            <input type="date" placeholder="age" formControlName="dataNascimento" name="dataNascimento" class="form-control" id="dataNascimento">
            <app-form-validator [control]="form.controls.dataNascimento"></app-form-validator>
          </div>
        </div>

        <div class="form-group">
          <label for="naturalidade" class="col-md-2 control-label">Nacionalidade:</label>
          <div class="col-md-12">
            <input type="text" placeholder="nacionalidade" formControlName="nacionalidade" name="nacionalidade" class="form-control" id="nacionalidade">
          </div>
        </div>

      <div class="form-group">
        <label for="naturalidade" class="col-md-2 control-label">Naturalidade:</label>
        <div class="col-md-12">
          <input type="text" placeholder="naturalidade" formControlName="naturalidade" name="naturalidade" class="form-control" id="naturalidade">
        </div>
      </div>

        <div class="form-group">
          <div class="col-md-12">
            <input type="radio" formControlName="sexo" id="masculino" name="sexo" value="MASCULINO">
            <label for="masculino"> Masculino</label><br>
            <input type="radio" id="female" formControlName="sexo" value="FEMININO">
            <label for="female"> Feminino</label><br>
          </div>
        </div>
        <button class="btn btn-success" style="margin-left: 1%;">Salvar</button>
      </div>
    </div>
  </form>
  <br/>

<br/>
<div class="col-md-12 align-items-center" >
<br/>
  <div class="card" style="margin-left: 1%;margin-right: 1%;">
    <div class="card-body">
      <h2 class="text-center">Listagem de Pessoa(s)</h2>
      <br/>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">E-mail</th>
        <th scope="col" style="text-align: center">Acao</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let pessoa of pessoas">
        <td>{{pessoa.nome}}</td>
        <td>{{pessoa.cpf}}</td>
        <td>{{pessoa.email}}</td>
        <td>
          <div style="text-align: center;">
            <button type="button" class="btn btn-success btn-sm ml-1" (click)="carregarPessoaAlteracao(pessoa)">Alterar</button>
            <button (click)="abrirConfirmationDialogDeletePessoa(pessoa)" type="button" class="btn btn-danger btn-sm ml-1">Deletar</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
    </div>
  </div>
</div>
